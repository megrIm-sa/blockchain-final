<h1>Cryptify</h1><br>

<div class="container">
    <div class="left-column">
        <section>
            <h2>Listen to Song</h2>
            <audio id="audioPlayer" controls></audio>
            <button onclick="listenToSong()">Listen to Song</button>
        </section>

        <section>
            <h2>Upload Song</h2>
            <input type="file" id="audioFile" accept="audio/*">
            <button onclick="uploadSong()">Upload Song</button>
        </section>
    </div>

    <div class="right-column">
        <section>
            <h2>Display All Song IDs</h2>
            <button onclick="displayAllSongIds()">Display All Song IDs</button>
            <div id="result"></div>
            <div id="songIds"></div>
        </section>
    </div>
</div>
